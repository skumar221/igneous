<!-- Graph Selector -->

<div id="ig-graphholder" class="ig-graphholder">
  <div id="ig-graphsel" class="ig-graphsel ig-graphsel-hoverable" ig-query={{.Query}}>
    
    
    <img id="ig-graphsel-image" class="ig-graphsel-image" src={{.IconSrc}}></img>
    
    <div id="ig-graphsel-label" class="ig-graphsel-label">
      {{.Label}}
    </div>
    
  </div>
</div>
